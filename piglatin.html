<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Latin Translator</title>

    <link type="text/css" rel="stylesheet" href="piglatin.css" />

  </head>
  <body>
    <div class ="titlebox">
      <h1>Pig Latin Translator</h1>
    </div>
    <p>
      <div class ="directions">
        <h3>Directions for Pig Latin Translator</h3>
        <ul>
          <li>Enter your sentence.</li>
          <li>Click 'Translate'.</li>
          <li>Watch the magic happen.</li>
        </ul>

      <div class="form-group">
      <label for="comment">Enter your sentence here:</label>

      </div>

      <button onclick="translate1();" type = "button" class="btn btn-primary">Translate</button>

      <div class="card">
        <div class="card-body" id = "transout">A Basic Panel</div>
      </div>

    </p>
